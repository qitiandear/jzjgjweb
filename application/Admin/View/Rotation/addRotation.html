<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>晋中公安监管信息系统</title>
  <style>
  body{
    background-image:url('__ROOT__/public/images/320.jpg');
    background-attachment: fixed;
    background-repeat: no-repeat;
    
}
</style>
	 <script type="text/javascript" src="__ROOT__/library/kindeditor/kindeditor.js"></script>
    <script type="text/javascript">
    
      //表单验证
      function checkAdd()
      {
        var tobj = document.getElementById('title');
        var aobj = document.getElementById('imagepath');
    	  if(tobj.value == "")
          {
              alert("请输入导航标题！");
             
              return false;
          } 
            if(aobj.value == "")
          {
              alert("请输入导航链接！");
             
              return false;
          }
          
          }
    	 
      
    </script>
</head>
<body>
<h3 align="center">添加导航</h3>
	<form name="frm" method="post" action="__ROOT__/admin.php/Rotation/add.html"  enctype="multipart/form-data" onsubmit="return checkAdd()">
        <table class="addNewsTb" bgcolor="#cdcdcd" border="0" align="center" width="700">
          <tr>
            <td>导航标题：</td>
            <td><input type="text" name="title" size="50" id="title"></td>
          </tr>
          <tr>
            <td>导航类型：</td>
            <td>
              <select name="typeId">
              <volist name="newsType" id="v">
                <option value="{$v.id}">{$v.title}</option>
               </volist>
              </select>
            </td>
          </tr>
           <tr>
            <td>导航链接：</td>
            <td><input type="text" name="imagepath"  id="imagepath" size="50"></td>
          </tr>

          
          <tr>
            <td>&nbsp;</td>
            <td>
              <input type="submit" value="添加" class="btn2">
              &nbsp;&nbsp;&nbsp;
              <input type="reset" value="取消" class="btn2">
            </td>
          </tr>
        </table>
        </form>
</body>
</html>
