<script>
//删除图片
function del(id){
	if(confirm("是否删除该记录")){
		window.location = '__ROOT__/admin.php/Trend/delete/id/'+id;
	}
}
</script>
<script>
//确定所选
  function determine(){
    var valArr = new Array; 
    for(var i=0;i<iobj.length;i++){
      //判断每一个iobj[i]的checked属性
      if(iobj[i].checked==true){
        var id = iobj[i].value; 
        valArr.push(id);
      }
    }
    var vals = valArr.join('.');//转换为逗号隔开的字符串
    console.log(vals);
    
      if(confirm("是否删除")){
        // document.getElementById("taken_").innerHTML = "<span style='color:green;'>已还书</span>";
         window.location = '__ROOT__/admin.php/Trend/deleted/id/'+vals;
        }
  
  }
</script>

<body>
<h3 align="center">网际导航管理</h3>
	<table width="80%" border="1px soild #ccc" align="center" style="text-align:center;" cellspacing="0" cellpadding="0">
    <tr>
        <th>名称</th>
        <th>操作</th>
        <th>批量操作</th>
    </tr>
    <foreach name="arr" item="v">

			<td>{$v.tname}</td>

			</td>

		</tr>
		
		</foreach>
		<tr>
			<td colspan="2">&nbsp;</td>
